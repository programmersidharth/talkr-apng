<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>apng-js demo page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"-->
</head>
<body>
<div class="container">
    <h1>talkr-apng demo</h1>
    <p>
        See <a href="https://github.com/talkr-app/talkr-apng" target="_blank">github.com/talkr-app/talkr-apng</a>.
    </p>
    <p>
        <button id="choose-btn" class="btn btn-primary">Choose APNG file</button>
        <input type="checkbox" id="force-talkr-cbx"> Force load as talkr file</input>
        <p>Note: A sample talkr file is provided with this index.html file</p>
        

    </p>
    <div class="container apng-error hidden">
        <div class="alert alert-danger"></div>
    </div>
    <div class="container apng-result hidden">
        <div class="row">
            <div class="col-md-12">
                <p>Animation on canvas</p>
                <div class="apng-ani"></div>
                <div>
                    <button class="btn" id="play-pause-btn">Play 2 seconds</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <p> APNG info: </p>
                <pre class="apng-info"></pre>
            </div>
            <div class="col-md-8">
                <p>Frames</p>
                <p class="apng-frames"></p>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
